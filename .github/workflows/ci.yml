name: CI with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependencias
      - name: Install dependencies
        run: |
          cd MyInventoryHub
          npm install

      # Ejecutar los tests y generar el informe de cobertura
      - name: Run tests with coverage
        run: |
          cd MyInventoryHub
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" ng test --watch=false --code-coverage

      # AnÃ¡lisis de calidad con SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=JonathanMartinezPerez_STW-Sonar
            -Dsonar.organization=jonathanmartinezperez
            -Dsonar.sources=MyInventoryHub/src
            -Dsonar.tests=MyInventoryHub/src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=MyInventoryHub/coverage/my-inventory-hub/lcov.info
