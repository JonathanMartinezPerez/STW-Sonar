name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
 
      # Paso 3: Instalar dependencias del sistema y xvfb
      - name: Install system dependencies and xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            google-chrome-stable \
            xvfb \
            libnss3 \
            libgconf-2-4 \
            libxi6 \
            libxkbcommon-x11-0 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxrandr2 \
            libxss1 \
            libxtst6 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libgbm1 \
            libasound2

      # Paso 4: Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          cd MyInventoryHub
          npm install

      # Paso 5: Ejecutar los tests con xvfb-run
      - name: Run tests with xvfb
        run: |
          cd MyInventoryHub
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm test
        
      # AnÃ¡lisis de calidad con SonarCloud    
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=JonathanMartinezPerez_STW-Sonar
            -Dsonar.organization=jonathanmartinezperez
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      
      # CodeCov.io
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
