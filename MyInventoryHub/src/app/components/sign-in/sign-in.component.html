<form (submit)="signIn(); $event.preventDefault();">
  <!-- Username -->
  <div>
    <label for="username">Username <span>*</span></label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required />
  </div>
  
  <!-- Email -->
  <div>
    <label for="email">Email <span>*</span></label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
  </div>
  
  <!-- Password -->
  <div>
    <label for="password">Password <span>*</span></label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" />
  </div>
  
  <!-- Phone Number -->
  <div>
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" />
  </div>
  
  <!-- Address -->
  <div>
    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="address" name="address" />
  </div>
  
  <button type="submit">Sign In</button>
</form>
