<!-- Main Content -->
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-5">
        <div class="text-center mb-4">
            <img src="/logo.png" alt="Logo de la app" class="img-fluid" style="max-width: 100px; height: auto;" />
        </div>
        <h1 class="text-center text-white mb-4">Regístrate</h1>
        <p class="text-center text-secondary">Crea una cuenta para gestionar tu inventario.</p>
        <form class="p-4 shadow-lg rounded bg-light text-dark" (ngSubmit)="onSubmit()">
          <!-- Nombre -->
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
  
          <!-- Apellidos -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellidos</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
              placeholder="Ingresa tus apellidos"
              required
            />
          </div>
  
          <!-- Correo Electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>
  
          <!-- Nombre de Usuario -->
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              placeholder="Elige un nombre de usuario"
              required
            />
          </div>
  
          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>
  
          <!-- Repetir Contraseña -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>
  
          <!-- Rol (Empleado o Dueño) -->
          <div class="mb-3">
            <label class="form-label">Selecciona tu Rol</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="roleEmployee"
                formControlName="role"
                value="Empleado"
                required
              />
              <label class="form-check-label" for="roleEmployee">
                Empleado
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="roleOwner"
                formControlName="role"
                value="Dueño"
                required
              />
              <label class="form-check-label" for="roleOwner">
                Dueño
              </label>
            </div>
            <div *ngIf="submitted && !formGroup.get('role')?.value" class="text-danger mt-2">
              Debes seleccionar un rol.
            </div>
          </div>
  
          <!-- Botón de Registro -->
          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            Registrarse
          </button>
          <img
            *ngIf="loading"
            src="assets/loading-spinner.gif"
            alt="Cargando..."
            class="d-block mx-auto mt-3"
          />
        </form>
        <p class="text-center text-white mt-3">
          ¿Ya tienes una cuenta?
          <a [routerLink]="['../login']" class="text-decoration-none text-primary">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-center text-secondary py-3">
    <p class="mb-0">&copy; 2024 MyInventoryHub. Todos los derechos reservados.</p>
  </footer>
