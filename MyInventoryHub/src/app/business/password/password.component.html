<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Cambiar Contraseña</h2>

  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="bg-green-100 text-green-700 p-3 rounded-md mb-4">
    {{ successMessage }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded-md mb-4">
    {{ errorMessage }}
  </div>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="currentPassword" class="block font-medium">Contraseña Actual</label>
      <input
        type="password"
        id="currentPassword"
        formControlName="currentPassword"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="f['currentPassword'].touched && f['currentPassword'].invalid" class="text-red-500">
        La contraseña actual es obligatoria.
      </div>
    </div>

    <div class="mb-4">
      <label for="newPassword" class="block font-medium">Nueva Contraseña</label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="f['newPassword'].touched && f['newPassword'].invalid" class="text-red-500">
        La nueva contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block font-medium">Confirmar Nueva Contraseña</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-red-500">
        Debes confirmar la nueva contraseña.
      </div>
      <div *ngIf="passwordForm.hasError('mismatch')" class="text-red-500">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Cambiar Contraseña
    </button>
  </form>
</div>
